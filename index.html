<body>
    <div class="container">
        <a href="index.html"><img src="photo/DestekLOGO.png" alt="YouTube" id="appLogo"></a></div>
	<div class="search-container">
    <input type="text" id="aramaKutusu" placeholder="Soru, kategori veya etiket yazmaya başlayın..."></div>
    <div id="oneriler" class="suggestions"></div>

<div class="feedback-container">
    <button id="cozumBulamadimButton" class="ios-button secondary-button">
        Çözüm bulamadım 😞
    </button>
    
    <div id="feedbackFormContainer" class="feedback-form-hidden">
        <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLScVNs9nlZgDhqgGbDeTR8i6lkKz5ySG9j6_Gi8bEnm2wrUCrA/viewform?embedded=true" 
            id="googleFeedbackIframe" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0"
            style="width: 100%; height: 350px; border: 1px solid #ddd; border-radius: 8px;">
            Yükleniyor...
        </iframe>
        
        <p style="text-align: center; font-size: 0.85em; color: #777; margin-top: 10px;">
            Geri bildiriminiz Google Forms aracılığıyla bize güvenli şekilde ulaşacaktır.
        </p>
    </div>
</div>
      
<div id="sonucAlani" class="sonuc-alani">
            <h2><span id="sonucSoru"></span></h2>
            
            <h3 class="sonuc-baslik">Cevap</h3>
            <p id="sonucCevap" class="sonuc-icerik"></p>

            <h3 class="sonuc-baslik">Video</h3>
            <p id="sonucVideo" class="sonuc-icerik">Video bağlantısı buraya gelecek.</p>
            
            <h3 class="sonuc-baslik">Fotoğraf</h3>
            <p id="sonucFoto" class="sonuc-icerik">Fotoğraf bağlantısı/görüntüsü buraya gelecek.</p>
            
            <h3 class="sonuc-baslik">Kullanım Kılavuzu</h3>
            
            <div id="sonucBelgeLink"></div>
            
            <div id="sonucJPGGosterici" style="margin-top: 10px;">
                Belgeler buraya yüklenecek.
            </div>
            <h4 class="sonuc-baslik" style="margin-top: 20px;">Kategori</h4>
            <p id="sonucKategori" class="sonuc-icerik-kategori"></p>

            <h5 class="sonuc-baslik">Etiketler</h5>
            <p id="sonucEtiketler" class="sonuc-icerik-etiketler"></p>
		<div id="feedbackBegeiAlani" class="feedback-begei-alani">
        <h4 class="feedback-baslik">Burada anlatılanlar işinize yaradı mı?</h4>
        <div class="feedback-butonlar">
            <button id="beğenButton" class="ios-button feedback-button beğen">
                👍 Evet, teşekkür ederim.
            </button>
            <button id="beğenmeButton" class="ios-button feedback-button beğenme">
                👎 Hayır, yeterli değil.
            </button>
        </div>
        <p id="feedbackMesaj" style="font-size: 0.9em; color: #555; margin-top: 10px; display: none; text-align: center;"></p>
		</div>
    
</div>
<script src="script.js" id="jsScript"></script>
<script>
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
         const repoName = '/BYD_PWA_Projesi/'; 
         navigator.serviceWorker.register(repoName + 'service-worker.js', {scope: repoName})
            .then(registration => {
                console.log('ServiceWorker kaydı başarılı. Kapsam:', registration.scope);
            })
            .catch(error => {
                console.error('ServiceWorker kaydı başarısız:', error);
            });
    });
}
</script>
</body>
</html>
