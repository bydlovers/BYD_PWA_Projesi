<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli - Yeni Kayıt Ekle</title>
    
    <script src="/BYD_PWA_Projesi/tinymce/tinymce.min.js" referrerpolicy="origin"></script>

    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #007AFF; }
        label { display: block; margin-top: 15px; font-weight: bold; } /* Margin artırıldı */
        input[type="text"], textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        textarea { resize: vertical; height: 150px; } /* Yükseklik artırıldı */
        button { background-color: #007AFF; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 25px; font-size: 16px; transition: background-color 0.2s; }
        button:hover { background-color: #005bb5; }
        #durumMesaji { margin-top: 20px; padding: 10px; border-radius: 4px; display: none; text-align: center; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
    
    <script src="admin.js" defer></script> 
</head>
<body>
    <div class="container">
        <h1>Yeni Bilgi Kaydı Ekle</h1>
        <form id="veriFormu">
            
            <label for="soru">Soru Cümlesi:</label>
            <input type="text" id="soru" name="soru" required>

            <label for="cevap">Cevap Metni (Açıklama):</label>
            <textarea id="cevap" name="cevap"></textarea> 
            
            <label for="kategori">Kategori:</label>
            <input type="text" id="kategori" name="kategori" required>

            <label for="etiketler">Etiketler (Virgülle Ayırın: lastik, hava, psi):</label>
            <input type="text" id="etiketler" name="etiketler" required>

            <label for="foto">Fotoğraf Yolu (Örn: /photo/lastik.jpg):</label>
            <input type="text" id="foto" name="foto" value="">

            <label for="video">Video URL (YouTube):</label>
            <input type="text" id="video" name="video" value="">

            <label for="belge">Kılavuz Sayfa Numaraları (Virgülle Ayırın: 45,46):</label>
            <input type="text" id="belge" name="belge" value="">
            
            <button type="submit">Kaydet ve JSON'u Güncelle</button>
        </form>
        <div id="durumMesaji"></div>
    </div>
</body>
</html>
